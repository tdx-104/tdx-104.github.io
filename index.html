    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const logoContainer = document.querySelector('.logo-container');
            const leftEye = document.querySelector('.left-eye');
            const rightEye = document.querySelector('.right-eye');
            const maxDistance = 8;
            const tags = document.querySelectorAll('.tag-badge');

            // åˆ›å»ºæ¿€å…‰å…ƒç´ 
            const leftLaser = document.createElement('div');
            const rightLaser = document.createElement('div');
            leftLaser.className = 'laser';
            rightLaser.className = 'laser';
            document.body.appendChild(leftLaser);
            document.body.appendChild(rightLaser);

            // çœ¼ç›é»‘è‰²åƒç´ çš„ä½ç½®ï¼ˆç›¸å¯¹äºSVGè§†å£ï¼‰
            const leftEyeBlackPixel = { x: 88, y: 37 }; // å·¦çœ¼é»‘è‰²åƒç´ ä¸­å¿ƒç‚¹
            const rightEyeBlackPixel = { x: 164, y: 37 }; // å³çœ¼é»‘è‰²åƒç´ ä¸­å¿ƒç‚¹

            function moveEyes(e) {
                const rect = document.querySelector('.logo-container').getBoundingClientRect();
                const centerX = rect.left + rect.width / 2;
                const centerY = rect.top + rect.height / 2;

                const mouseX = e.clientX - centerX;
                const mouseY = e.clientY - centerY;

                const distance = Math.min(Math.sqrt(mouseX * mouseX + mouseY * mouseY), maxDistance);
                const angle = Math.atan2(mouseY, mouseX);

                const moveX = Math.cos(angle) * distance;
                const moveY = Math.sin(angle) * distance;

                leftEye.style.transform = `translate(${moveX}px, ${moveY}px)`;
                rightEye.style.transform = `translate(${moveX}px, ${moveY}px)`;
            }

            function shootLaser(target) {
                const leftEyeRect = leftEye.getBoundingClientRect();
                const rightEyeRect = rightEye.getBoundingClientRect();
                const targetRect = target.getBoundingClientRect();

                // è®¡ç®—çœ¼ç›é»‘è‰²åƒç´ çš„å®é™…ä½ç½®
                const leftEyeBlackPixelPos = {
                    x: leftEyeRect.left + (leftEyeBlackPixel.x / 200) * leftEyeRect.width,
                    y: leftEyeRect.top + (leftEyeBlackPixel.y / 74) * leftEyeRect.height
                };
                const rightEyeBlackPixelPos = {
                    x: rightEyeRect.left + (rightEyeBlackPixel.x / 200) * rightEyeRect.width,
                    y: rightEyeRect.top + (rightEyeBlackPixel.y / 74) * rightEyeRect.height
                };

                // è®¡ç®—ç›®æ ‡ä¸­å¿ƒç‚¹
                const targetCenter = {
                    x: targetRect.left + targetRect.width/2,
                    y: targetRect.top + targetRect.height/2
                };

                // è®¾ç½®æ¿€å…‰èµ·ç‚¹å’Œè§’åº¦
                function setLaser(laser, startPoint, endPoint) {
                    laser.style.left = `${startPoint.x}px`;
                    laser.style.top = `${startPoint.y}px`;
                    
                    const angle = Math.atan2(
                        endPoint.y - startPoint.y,
                        endPoint.x - startPoint.x
                    );
                    
                    const distance = Math.sqrt(
                        Math.pow(endPoint.x - startPoint.x, 2) + 
                        Math.pow(endPoint.y - startPoint.y, 2)
                    );
                    
                    laser.style.width = `${distance}px`;
                    laser.style.transform = `rotate(${angle}rad)`;
                }

                // è®¾ç½®ä¸¤æ¡æ¿€å…‰
                setLaser(leftLaser, leftEyeBlackPixelPos, targetCenter);
                setLaser(rightLaser, rightEyeBlackPixelPos, targetCenter);

                // æ¿€æ´»æ¿€å…‰åŠ¨ç”»
                leftLaser.classList.add('active');
                rightLaser.classList.add('active');

                // åˆ›å»ºå¡ç‰‡ç¢ç‰‡æ•ˆæœ
                createCardFragments(target);

                // è®©å¡ç‰‡æ¶ˆå¤±
                target.classList.add('destroyed');
                setTimeout(() => {
                    target.remove();
                }, 300);

                // ç§»é™¤åŠ¨ç”»ç±»ä»¥ä¾¿å¯ä»¥é‡å¤è§¦å‘
                setTimeout(() => {
                    leftLaser.classList.remove('active');
                    rightLaser.classList.remove('active');
                }, 500);
            }

            function createCardFragments(card) {
                const rect = card.getBoundingClientRect();
                const fragmentCount = 8; // ç¢ç‰‡æ•°é‡
                
                for (let i = 0; i < fragmentCount; i++) {
                    const fragment = document.createElement('div');
                    fragment.className = 'card-fragment';
                    
                    // éšæœºç¢ç‰‡å¤§å°
                    const size = Math.random() * 20 + 10;
                    fragment.style.width = `${size}px`;
                    fragment.style.height = `${size}px`;
                    
                    // éšæœºèµ·å§‹ä½ç½®ï¼ˆåœ¨å¡ç‰‡èŒƒå›´å†…ï¼‰
                    const startX = rect.left + Math.random() * rect.width;
                    const startY = rect.top + Math.random() * rect.height;
                    fragment.style.left = `${startX}px`;
                    fragment.style.top = `${startY}px`;
                    
                    // éšæœºé£è¡Œæ–¹å‘å’Œæ—‹è½¬
                    const angle = Math.random() * Math.PI * 2;
                    const distance = Math.random() * 100 + 50;
                    const tx = Math.cos(angle) * distance;
                    const ty = Math.sin(angle) * distance;
                    const tr = Math.random() * 360;
                    
                    fragment.style.setProperty('--tx', `${tx}px`);
                    fragment.style.setProperty('--ty', `${ty}px`);
                    fragment.style.setProperty('--tr', `${tr}deg`);
                    
                    document.body.appendChild(fragment);
                    
                    // åŠ¨ç”»ç»“æŸåç§»é™¤ç¢ç‰‡
                    setTimeout(() => {
                        fragment.remove();
                    }, 1000);
                }
            }

            // æ·»åŠ é¼ æ ‡ç§»åŠ¨äº‹ä»¶ç›‘å¬
            document.addEventListener('mousemove', moveEyes);

            // æ·»åŠ å¡ç‰‡ç‚¹å‡»äº‹ä»¶
            tags.forEach(tag => {
                tag.addEventListener('click', (e) => {
                    shootLaser(e.currentTarget);
                });
            });
        });
    </script>
